<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script type="text/javascript" src="https://vuejs.org/js/vue.js"></script>
    
    <script src="http://cdn.jsdelivr.net/npm/sortablejs@1.7.0/Sortable.min.js"></script>
    <!-- CDNJS :: Vue.Draggable (https://cdnjs.com/) -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.15.0/vuedraggable.min.js"></script>

    <title>测试</title>

    <style type="text/css">

    .container {
        margin-top: 2rem;
    }

    .card {
        margin: 10px 0px;
    }
    .card-header:hover {
        cursor: move;
    }



    .list-complete-item {
      padding: 4px;
      margin-top: 4px;
      border: solid 1px;
      height: 60px;
    }

    .list-complete-enter-active {
      overflow: hidden;
      transition: all 1s;
    }

    .list-complete-leave-active {
      margin-top: 0px;
      overflow: hidden;
      transition: all 1s;
    }

    .list-complete-enter, .list-complete-leave-to {
      height: 0px;
      opacity: 0;
      padding: 0px;
      margin-top: 0px;
      overflow: hidden;
    }


    .tabs ul{
        flex-direction: column;
        border-bottom-width: 0px;
    }
    .tabs ul li {
        width: 100%;
    }
    .tabs a {
        margin-bottom: 0px;
    }
    .tabs ul li a {
        border-bottom-width: 0px;
        border-right: 1px solid #dadada;
    }
    .tabs ul li.is-active a {
        border: 1px solid #dadada;
        border-right-width: 0px;
        border-radius: 4px 0px 0px 4px;
    }
    </style>
</head>

<body>
    <!-- Tabs模块 -->
    <template id="VTabs">
        <div class="tabs">
            <ul>
                <draggable 
                    v-model="proxy_items" 
                    :options="{animation:150}" 
                    element="li" 
                    :no-transition-on-drag="true"
                    @end="onEnd" >
                    <li 
                        v-for="(item, index) in proxy_items" 
                        :class="{ 'is-active': index == active }"
                        @click="switchTab(index)" >
                        <a>{{ item.title }}</a>
                    </li>
                </draggable>
            </ul>
        </div>
    </template>
    
    <!-- 添加模块 -->
    <template id="VAct">
        <div class="columns">
            <div class="column">
                <div class="dropdown" :class="{ 'is-active': actions.open }">
                    <div class="dropdown-trigger">
                        <button @click="switchDropdown" class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                            <span>添加模块</span>
                            <span class="icon is-small">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu" role="menu">
                        <div class="dropdown-content">
                            <a href="#" class="dropdown-item" v-for="item in actions.data" @click="chooseModule(item.module)">{{ item.desc }}</a>
                        </div>
                    </div>
                </div>
                <button class="button" @click="openAll">{{ actions.collapse_all ? "展开全部":"折叠全部" }}</button>
            </div>
        </div>
    </template>
    
    <!-- 基础信息模块 -->
    <template id="VModuleBasic">
        <div class="card">
            <header class="card-header">
                <p class="card-header-title">
                    {{ info.data.title }}
                </p>
                <span class="card-header-icon" aria-label="more options">
                    <span class="icon" @click="info.state.collapse = !info.state.collapse" v-show="!info.state.collapse">
                        <i class="fa fa-angle-up" aria-hidden="true"></i>
                    </span>
                    <span class="icon" @click="info.state.collapse = !info.state.collapse" v-show="info.state.collapse">
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                    </span>
                </span>
            </header>
            <div class="card-content" v-show="!info.state.collapse">
                <div class="columns">
                    <div class="column is-two-fifths">
                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                                <label class="label">标题文案</label>
                            </div>
                            <div class="field-body">
                                <div class="field">
                                    <p class="control">
                                        <input class="input" v-model="info.data.title" type="email" placeholder="标题文案">
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column is-two-fifths">
                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                                <label class="label">跳转地址</label>
                            </div>
                            <div class="field-body">
                                <div class="field">
                                    <p class="control">
                                        <input class="input" v-model="info.data.url" type="email" placeholder="跳转链接">
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <section id="app">

        <div class="container">
            <div class="columns">
                <div class="column is-one-fifth">
                    <v-tabs :items="page_tabs.items" :active="page_tabs.active"></v-tabs>
                </div>
                <div class="column is-four-fifths">

                    <v-act :actions="page_action"></v-act>

                    <draggable v-model="page_modules" :options="{animation:150}" :no-transition-on-drag="true" @start="drag=true" @end="drag=false">
                        <transition-group :name="!drag? 'list-complete' : null" :css="true">
                            <component 
                                :info="module" 
                                v-for="(module, index) in page_modules" 
                                :is="module.module_type" 
                                :key="module.id"
                                >    
                            </component>
                        </transition-group>
                    </draggable>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript">
    var tpl = {
        "basic_module": {
            "id": null,
            "module_type": "v-module-basic",
            "data": {
                "title": "基础模块",
                "url": "http://www.baidu.com",
            },
            "state": {
                "collapse": false
            }
        }
    };

    var store = {
        state: {
            "drag": false,
            "basic_info": {},
            "page_tabs": {
                "active": 0,
                "items": [
                    {
                        "title": "第一页"
                    },
                    {
                        "title": "第二页"
                    },
                    {
                        "title": "第三页"
                    }
                ]
            },
            "page_action": {
                "open": false,
                "data": [
                    {
                        "module": "basic_module",
                        "desc": "基础信息模块"
                    },
                    {
                        "module": "bussiness",
                        "desc": "双图商业化模块"
                    },
                    {
                        "module": "userlist",
                        "desc": "用户列表模块"
                    }
                ],
                "collapse_all": false
            },
            "page_modules": [
                {
                    "id": 1,
                    "module_type": "v-module-basic",
                    "data": {
                        "title": "基础模块",
                        "url": "http://www.baidu.com",
                    },
                    "state": {
                        "collapse": false
                    }
                }
            ]
        },

        switchTab: function(idx) {
            this.state.page_tabs.active = idx;
        },

        switchDropdown: function (st) {
            this.state.page_action.open = st;
        },

        openAll: function () {
            var i = 0;
            this.state.page_action.collapse_all = !this.state.page_action.collapse_all;
            for (;i<this.state.page_modules.length;i++) {
                this.state.page_modules[i].state.collapse = this.state.page_action.collapse_all;
            }
        },

        addModule: function (module) {
            if (tpl[module]) {
                var obj = JSON.parse(JSON.stringify(tpl[module]));
                obj["id"] = this.state.page_modules + 1;
                this.state.page_modules.push(obj);
            }
            this.state.drag = false;
        }

    };

    Vue.component("v-tabs", {
        template: "#VTabs",
        props: ["items", "active"],
        data: function () {
            return {
                "proxy_items": this.items
            }
        },
        methods: {
            switchTab: function (idx) {
                store.switchTab(idx);
            },
            onEnd: function (evt) {
                console.log(evt);
                if (this.active == evt.oldIndex) {
                    store.switchTab(evt.newIndex);
                }
            }
        }
    });

    Vue.component("v-act", {
        template: "#VAct",
        props: ["actions"],
        methods: {
            switchDropdown: function () {
                store.switchDropdown(!this.actions.open);
            },
            chooseModule: function (module) {
                console.log(module);
                store.switchDropdown(false);
                store.addModule(module);

            },
            openAll: function () {
                store.openAll();
            }
        }
    });

    Vue.component("v-module-basic", {
        template: "#VModuleBasic",
        props: ["info"],
        methods: {

        }
    });

    var vm = new Vue({
        el: "#app",
        data: store.state
    });
    </script>
</body>

</html>
